{% set current_page = 'profile' %}
{% extends "layout/_layout.html" %}
{% block page-container %}
<main>
    <div class="container">
        <div class="form-wrap">
            <div class="form-group">
                <label>Add a description</label>
                <textarea class="form-control" rows="5">Tuấn Trần is a digital designer who is passionate about his work, keeping his ambitions high and quality in focus at all times.</textarea>
            </div>
            <div class="form-group">
                <label>Add a introduction</label>
                <!-- This is textarea's text -->
                <textarea class="form-control" rows="12">
                    <h1>
                        <div>Portfolio</div>
                        <div>of Designer</div>
                        <div>Tuấn Trần</div>
                    </h1>
                    <h1>
                        <div>with more</div>
                        <div>than 5 years </div>
                        <div>experience</div>
                    </h1>
                </textarea>
                <!-- This is textarea's text -->
            </div>
            <div class="form-group">
                <label>Choose your cover</label>
                <div class="img-view-box">
                    <img src="assets/images/upload/hellowiktor.png" title="" alt="Tuấn Trần">
                    <input class="upload-btn upload-img-btn" type="file" name="files">
                </div>
                <p class="img-name">
                    <small class="form-text text-muted">tuantran-cover.png</small>
                </p>
            </div>
            <div class="form-group text-right">
                <a class="btn  btn-sm btn-secondary" href="">Cancel</a>
                <button class="btn btn-sm btn-primary" type="submit" >Submit</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
