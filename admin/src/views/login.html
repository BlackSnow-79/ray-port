{% set current_page = 'login' %}
{% extends "layout/_layout-base.html" %}
{% block bodyclass%}login-page{% endblock %}
{% block page-container %}
<main>
    <div class="login-box">
        <div class="login-logo">Tori admin</div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <div class="form-group">
                <label>User name</label>
                <input class="form-control" placeholder="" type="text" >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" placeholder="Password" type="password" >
            </div>
            <div class="form-group text-right">
                <a class="btn btn-sm btn-secondary" href="">Cancel</a>
                <button class="btn btn-sm btn-primary" onclick="location.href='index.html'" type="submit">Submit</button>
            </div>
        </div>
    </div>
</main>
{% endblock %}
