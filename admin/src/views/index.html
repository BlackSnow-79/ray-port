{% set current_page = 'index' %}
{% extends "layout/_layout.html" %}
{% block page-container %}
<main>
    <div class="container">
        <div class="panel">
            <div class="actions-row text-right">
                <button class="btn btn-sm btn-success" type="button" >Add new project</button>
            </div>
            <div class="panel-body">
                <table class="table table-responsive table-hover table-striped">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Project name</th>
                            <th class="text-right">Update time</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in [1,2,3,4,5] %}
                        <tr>
                            <td>myFace CMS</td>
                            <td class="text-right">26/09/2017</td>
                            <td class="text-right">
                                <a class="btn btn-sm btn-primary" href="project-detail.html">Edit</a>
                                <button class="btn btn-sm btn-danger" data-toggle="modal" data-target=".warmingModal" type="button">Remove</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
